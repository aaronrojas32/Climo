<!DOCTYPE html>
<html>

<head>
    <title>Climo - Downloads</title>
    <meta charset="UTF-8">

    <!--Import boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!--Boostrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!--Custom font-->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">

    <link rel="icon" href="/img/icon.png">

    <!--Script to load header and footer-->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $('#header').load('header.html');
            $('#footer').load('footer.html');
        });
    </script>
</head>

<body>
    <!--Header loaded with js-->
    <div id="header"></div>
    <!--Updates-->
    <div class="container py-5">
        <h1 class="display-4 text-center mb-4 fw-bold">Updates</h1>
        <p class="text-center text-muted">
            Stay up to date with the latest releases and improvements for Climo. Here are the most recent updates directly from our GitHub repository.
        </p>
        <div id="updates-container" class="row"></div>
    </div>
    
    <!-- Scroll to Top Button -->
    <button id="scrollToTop" class="btn btn-primary">
        <i class="bi bi-arrow-up"></i>
    </button>

    <!--Script to apear the button-->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const scrollToTopButton = document.getElementById("scrollToTop");

            // Show or hide the button based on scroll position
            window.addEventListener("scroll", function () {
                if (window.scrollY > 200) { // Show after scrolling 200px
                    scrollToTopButton.classList.add("show");
                } else {
                    scrollToTopButton.classList.remove("show");
                }
            });

            // Scroll to top on button click
            scrollToTopButton.addEventListener("click", function () {
                window.scrollTo({
                    top: 0,
                    behavior: "smooth" // Smooth scrolling
                });
            });
        });
    </script>
    <!--Footer loaded with js-->
    <div id="footer"></div>

    <!--Script fot dowloads-->
    <script src="js/updates.js"></script>
</body>

</html>
